name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Build executable
        run: |
          go build -ldflags "-s -w -H=windowsgui" -o WizQuickLauncher.exe
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: WizQuickLauncher.exe
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true